<div id='question' *ngIf='!finished'>
    <div id='question-lister' *ngFor='let answer of currentQuestion.allAnswers; let i = index'>
        <p [class]='answerStates[i]'>{{currentIndex}}</p>
    </div>
</div>

<button (click)='nextQuestion()'>Next</button>
<button (click)='prevQuestion()'>Prev</button>
